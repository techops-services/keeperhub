name: Upstream Sync

on:
  schedule:
    # Daily at 03:15 UTC
    - cron: "15 3 * * *"
  workflow_dispatch:
    inputs:
      upstream_branch:
        description: "Branch to sync from the upstream (parent) repository"
        required: false
        default: "main"
      target_branch:
        description: "Branch in this repository to open the sync PR against"
        required: false
        default: "staging"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: upstream-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.repository == 'techops-services/keeperhub'

    env:
      UPSTREAM_REPO: vercel-labs/workflow-builder-template
      UPSTREAM_REMOTE: upstream
      SYNC_BRANCH: chore/upstream-sync

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.target_branch || 'staging' }}

      - name: Configure git identity
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add and fetch upstream remote
        shell: bash
        run: |
          git remote remove "${UPSTREAM_REMOTE}" 2>/dev/null || true
          git remote add "${UPSTREAM_REMOTE}" "https://github.com/${UPSTREAM_REPO}.git"
          git fetch --no-tags --prune "${UPSTREAM_REMOTE}" "${{ inputs.upstream_branch || 'main' }}"

      - name: Merge upstream into sync branch
        shell: bash
        run: |
          TARGET_BRANCH="${{ inputs.target_branch || 'staging' }}"
          UPSTREAM_BRANCH="${{ inputs.upstream_branch || 'main' }}"

          git checkout -B "${SYNC_BRANCH}"

          set +e
          git merge --no-edit "${UPSTREAM_REMOTE}/${UPSTREAM_BRANCH}"
          MERGE_EXIT=$?
          set -e

          if [ "${MERGE_EXIT}" -ne 0 ]; then
            git merge --abort || true
            echo "Upstream sync merge failed (likely conflicts). Please resolve manually."
            exit "${MERGE_EXIT}"
          fi

      - name: Create or update sync PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ github.token }}
          base: ${{ inputs.target_branch || 'staging' }}
          branch: chore/upstream-sync
          delete-branch: true
          title: "chore: sync upstream (workflow-builder-template)"
          body: |
            Automated upstream sync from `${{ env.UPSTREAM_REPO }}`.

            - Upstream branch: `${{ inputs.upstream_branch || 'main' }}`
            - Target branch: `${{ inputs.target_branch || 'staging' }}`

            Note: This PR was created with `GITHUB_TOKEN`. Depending on repository settings,
            downstream workflows (like PR checks) might not run. If you need checks to run,
            switch this workflow to use a machine-user PAT (e.g. `UPSTREAM_SYNC_TOKEN`) as
            the `token` for this action.
          labels: |
            chore
            upstream
            automated
