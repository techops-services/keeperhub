---
# Schedule Executor Deployment
# Long-running process that polls SQS for workflow triggers
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schedule-executor
  namespace: keeperhub
spec:
  replicas: 1  # Single replica to avoid duplicate processing
  selector:
    matchLabels:
      app: schedule-executor
  template:
    metadata:
      labels:
        app: schedule-executor
    spec:
      containers:
        - name: executor
          image: node:22-alpine
          command:
            - /bin/sh
            - -c
            - |
              cd /app
              npm install -g pnpm
              pnpm install --frozen-lockfile
              npx tsx scripts/schedule-executor.ts
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: keeperhub-secrets
                  key: database-url
            - name: AWS_ENDPOINT_URL
              value: "http://localstack:4566"
            - name: AWS_REGION
              value: "us-east-1"
            - name: AWS_ACCESS_KEY_ID
              value: "test"
            - name: AWS_SECRET_ACCESS_KEY
              value: "test"
            - name: SQS_QUEUE_URL
              value: "http://localstack:4566/000000000000/keeperhub-workflow-queue"
            - name: KEEPERHUB_URL
              value: "http://keeperhub-app:3000"
          volumeMounts:
            - name: app-code
              mountPath: /app
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -f schedule-executor"
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: app-code
          persistentVolumeClaim:
            claimName: keeperhub-code-pvc
---
# Secrets template (create with actual values)
apiVersion: v1
kind: Secret
metadata:
  name: keeperhub-secrets
  namespace: keeperhub
type: Opaque
stringData:
  database-url: "postgresql://postgres:postgres@postgres:5432/workflow_builder"
