---
# Schedule Dispatcher CronJob
# Runs every minute to check for scheduled workflows
apiVersion: batch/v1
kind: CronJob
metadata:
  name: schedule-dispatcher
  namespace: keeperhub
spec:
  schedule: "* * * * *"  # Every minute
  concurrencyPolicy: Forbid  # Don't run if previous is still running
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: dispatcher
              image: node:22-alpine
              command:
                - /bin/sh
                - -c
                - |
                  cd /app
                  npm install -g pnpm
                  pnpm install --frozen-lockfile
                  npx tsx scripts/schedule-dispatcher.ts
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: keeperhub-secrets
                      key: database-url
                - name: AWS_ENDPOINT_URL
                  value: "http://localstack:4566"
                - name: AWS_REGION
                  value: "us-east-1"
                - name: AWS_ACCESS_KEY_ID
                  value: "test"
                - name: AWS_SECRET_ACCESS_KEY
                  value: "test"
                - name: SQS_QUEUE_URL
                  value: "http://localstack:4566/000000000000/keeperhub-workflow-queue"
              volumeMounts:
                - name: app-code
                  mountPath: /app
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "50m"
                limits:
                  memory: "256Mi"
                  cpu: "200m"
          volumes:
            - name: app-code
              persistentVolumeClaim:
                claimName: keeperhub-code-pvc
          restartPolicy: OnFailure
      backoffLimit: 2
---
# For development: Use a ConfigMap with the scripts
# In production: Build into a container image
apiVersion: v1
kind: ConfigMap
metadata:
  name: dispatcher-scripts
  namespace: keeperhub
data:
  schedule-dispatcher.ts: |
    // This would be mounted from the actual script
    // For production, build into a Docker image instead
    console.log("Dispatcher script placeholder");
