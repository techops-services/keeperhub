# Redis for event tracker in PR environments
# Provides isolated Redis instance (avoids sharing staging Redis)
# Variables to be replaced: ${PR_NUMBER}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: pr-${PR_NUMBER}
  labels:
    app: redis
    pr: pr-${PR_NUMBER}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      pr: pr-${PR_NUMBER}
  template:
    metadata:
      labels:
        app: redis
        pr: pr-${PR_NUMBER}
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 3
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: pr-${PR_NUMBER}
  labels:
    app: redis
    pr: pr-${PR_NUMBER}
spec:
  selector:
    app: redis
    pr: pr-${PR_NUMBER}
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  type: ClusterIP
