# LocalStack for SQS in PR environment
# Variables to be replaced: ${PR_NUMBER}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  namespace: pr-${PR_NUMBER}
  labels:
    app: localstack
    pr: pr-${PR_NUMBER}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
      pr: pr-${PR_NUMBER}
  template:
    metadata:
      labels:
        app: localstack
        pr: pr-${PR_NUMBER}
    spec:
      containers:
        - name: localstack
          image: localstack/localstack:latest
          ports:
            - containerPort: 4566
              name: edge
          env:
            - name: SERVICES
              value: "sqs"
            - name: DEBUG
              value: "0"
            - name: PERSISTENCE
              value: "0"
            - name: AWS_ACCESS_KEY_ID
              value: "test"
            - name: AWS_SECRET_ACCESS_KEY
              value: "test"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: localstack
  namespace: pr-${PR_NUMBER}
  labels:
    app: localstack
    pr: pr-${PR_NUMBER}
spec:
  selector:
    app: localstack
    pr: pr-${PR_NUMBER}
  ports:
    - port: 4566
      targetPort: 4566
      name: edge
  type: ClusterIP

---
# Init job to create SQS queue
apiVersion: batch/v1
kind: Job
metadata:
  name: create-sqs-queue
  namespace: pr-${PR_NUMBER}
  labels:
    app: localstack-init
    pr: pr-${PR_NUMBER}
spec:
  template:
    metadata:
      labels:
        app: localstack-init
        pr: pr-${PR_NUMBER}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: aws-cli
          image: amazon/aws-cli:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for LocalStack to be ready..."
              max_attempts=30
              attempt=0

              while [ $$attempt -lt $$max_attempts ]; do
                if curl -sf http://localstack:4566/_localstack/health > /dev/null 2>&1; then
                  echo "LocalStack is ready!"
                  break
                fi
                echo "Attempt $$((attempt + 1))/$$max_attempts: LocalStack not ready yet..."
                sleep 2
                attempt=$$((attempt + 1))
              done

              if [ $$attempt -eq $$max_attempts ]; then
                echo "LocalStack failed to become ready"
                exit 1
              fi

              echo "Creating SQS queue..."
              aws --endpoint-url=http://localstack:4566 sqs create-queue \
                --queue-name keeperhub-workflow-queue \
                --region us-east-1 \
                --attributes VisibilityTimeout=300

              echo "SQS queue created successfully"
          env:
            - name: AWS_ACCESS_KEY_ID
              value: "test"
            - name: AWS_SECRET_ACCESS_KEY
              value: "test"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "100m"
  backoffLimit: 5
