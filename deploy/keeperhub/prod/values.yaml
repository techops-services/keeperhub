shared_env: &shared_env
  DATABASE_URL:
    type: parameterStore
    name: db-url
    parameter_name: /eks/maker-prod/keeperhub/db-url
  CHAIN_RPC_CONFIG:
    type: parameterStore
    name: chain-rpc-config
    parameter_name: /eks/maker-prod/keeperhub/chain-rpc-config

replicaCount: 2

service:
  enabled: true
  name: keeperhub-prod
  port: 3000
  type: ClusterIP
  containerPort: 3000
  tls:
    enabled: true
    issuerName: cloudflare

ingress:
  enabled: true
  hosts:
    - workflows.keeperhub.com
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.options: traefik-cloudflare-origin-pull@kubernetescrd

httpWwwRedirect:
  enabled: false
httpBasicAuth:
  enabled: false

image:
  repository: ${ECR_REGISTRY}/keeperhub-prod
  tag: app-${IMAGE_TAG}
  pullPolicy: Always

deployment:
  enabled: true
  initContainers:
    - name: db-migration
      image: "${ECR_REGISTRY}/keeperhub-prod:migrator-${IMAGE_TAG}"
      command:
        - /bin/sh
        - -c
      args:
        - |
          echo "Running database migrations..."
          pnpm db:push
          echo "Seeding chains..."
          pnpm db:seed
          echo "Migrations and seeding completed successfully"
      env: *shared_env

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: ${SERVICE_ACCOUNT_ROLE_ARN}
  name: keeperhub-prod
  rules:
    - apiGroups: ["batch"]
      resources: ["jobs"]
      verbs: ["create", "get", "list", "watch", "delete"]
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["get", "list", "watch"]
    - apiGroups: [""]
      resources: ["pods/log"]
      verbs: ["get"]

podAnnotations:
  reloader.stakater.com/auto: "true"

serviceMonitors:
  enabled: true
  monitors:
    - name: metrics
      port: http
      path: /api/metrics
      interval: 30s
      scrapeTimeout: 10s

resources:
  limits:
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 512Mi

env:
  <<: *shared_env
  LOG_LEVEL:
    type: kv
    value: "info"
  METRICS_COLLECTOR:
    type: kv
    value: "prometheus"
  NODE_OPTIONS:
    type: kv
    value: "--enable-source-maps"
  HOSTNAME:
    type: kv
    value: "0.0.0.0"
  PARA_ENVIRONMENT:
    type: kv
    value: "prod"
  WORKFLOW_EMBEDDED_DATA_DIR:
    type: kv
    value: "/tmp/workflow-data"
  NEXT_PUBLIC_API_URL:
    type: kv
    value: "http://localhost:3000"
  BETTER_AUTH_URL:
    type: kv
    value: "https://workflows.keeperhub.com"
  BETTER_AUTH_SECRET:
    type: parameterStore
    name: better-auth-secret
    parameter_name: /eks/maker-prod/keeperhub/better-auth-secret
  OPENAI_API_KEY:
    type: parameterStore
    name: openai-api-key
    parameter_name: /eks/maker-prod/keeperhub/openai-api-key
  AI_MODEL:
    type: kv
    value: "gpt-4o"
  PARA_API_KEY:
    type: parameterStore
    name: para-api-key
    parameter_name: /eks/maker-prod/keeperhub/para-api-key
  WALLET_ENCRYPTION_KEY:
    type: parameterStore
    name: wallet-encryption-key
    parameter_name: /eks/maker-prod/keeperhub/wallet-encryption-key
  INTEGRATION_ENCRYPTION_KEY:
    type: parameterStore
    name: integration-encryption-key
    parameter_name: /eks/maker-prod/keeperhub/integration-encryption-key
  ETHERSCAN_API_KEY:
    type: parameterStore
    name: etherscan-api-key
    parameter_name: /eks/maker-prod/keeperhub/etherscan-api-key
  SENDGRID_API_KEY:
    type: parameterStore
    name: sendgrid-api-key
    parameter_name: /eks/maker-prod/keeperhub/sendgrid-api-key
  FROM_ADDRESS:
    type: kv
    value: "noreply@keeperhub.com"
  # Sentry
  SENTRY_DSN:
    type: parameterStore
    name: sentry-dsn
    parameter_name: /eks/maker-prod/keeperhub/sentry-dsn
  NEXT_PUBLIC_SENTRY_DSN:
    type: parameterStore
    name: next-public-sentry-dsn
    parameter_name: /eks/maker-prod/keeperhub/next-public-sentry-dsn
  SENTRY_ORG:
    type: parameterStore
    name: sentry-org
    parameter_name: /eks/maker-prod/keeperhub/sentry-org
  SENTRY_PROJECT:
    type: parameterStore
    name: sentry-project
    parameter_name: /eks/maker-prod/keeperhub/sentry-project
  SENTRY_AUTH_TOKEN:
    type: parameterStore
    name: sentry-auth-token
    parameter_name: /eks/maker-prod/keeperhub/sentry-auth-token
  # Internal service API keys for service-to-service auth
  MCP_SERVICE_API_KEY:
    type: parameterStore
    name: mcp-service-api-key
    parameter_name: /eks/maker-prod/keeperhub-mcp/keeperhub-api-key
  EVENTS_SERVICE_API_KEY:
    type: parameterStore
    name: events-service-api-key
    parameter_name: /eks/maker-prod/keeperhub-events/keeperhub-api-key
  SCHEDULER_SERVICE_API_KEY:
    type: parameterStore
    name: scheduler-service-api-key
    parameter_name: /eks/maker-prod/keeperhub-scheduler/keeperhub-api-key
  HUB_SERVICE_API_KEY:
    type: parameterStore
    name: hub-service-api-key
    parameter_name: /eks/maker-prod/keeperhub-hub/keeperhub-api-key
  FEEDBACK_SERVICE_URL:
    type: kv
    value: "http://keeperhub-feedback-common.keeperhub:3001/api/feedback"
  FEEDBACK_API_KEY:
    type: parameterStore
    name: feedback-api-key
    parameter_name: /eks/maker-prod/keeperhub-feedback/feedback-api-key

externalSecrets:
  clusterSecretStoreName: maker-prod

livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 30
  tcpSocket:
    port: 3000
readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 30
  tcpSocket:
    port: 3000

cronjob:
  enabled: true
  jobs:
    - name: schedule-dispatcher
      image:
        repository: ${ECR_REGISTRY}/keeperhub-prod
        tag: scheduler-${IMAGE_TAG}
      env:
        # KeeperHub internal API (for fetching schedules via HTTP)
        KEEPERHUB_API_URL:
          type: kv
          value: "http://keeperhub-common:3000"
        KEEPERHUB_API_KEY:
          type: parameterStore
          name: scheduler-service-api-key
          parameter_name: /eks/maker-prod/keeperhub-scheduler/keeperhub-api-key
        # AWS/SQS configuration
        AWS_REGION:
          type: kv
          value: "us-east-1"
        SQS_QUEUE_URL:
          type: kv
          value: "https://sqs.us-east-1.amazonaws.com/${AWS_ACCOUNT_ID}/keeperhub-workflow-queue-prod"
      schedule: "* * * * *"
      command: ["/bin/sh"]
      args:
        - "-c"
        - "echo $(date) - [Dispatcher] Starting && tsx scripts/schedule-dispatcher.ts && echo $(date) - [Dispatcher] Completed"
      serviceAccount:
        name: "keeperhub-prod"
      resources:
        requests:
          memory: "128Mi"
          cpu: "50m"
        limits:
          memory: "256Mi"
          cpu: "200m"
      restartPolicy: OnFailure
      concurrencyPolicy: Forbid
      successfulJobsHistoryLimit: 3
      failedJobsHistoryLimit: 3
