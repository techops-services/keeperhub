shared_env: &shared_env
  NODE_EXTRA_CA_CERTS:
    type: kv
    value: "/etc/ssl/certs/rds-combined-ca-bundle.pem"
  DATABASE_URL:
    type: parameterStore
    name: db-url
    parameter_name: /eks/maker-prod/keeperhub/db-url
  WORKFLOW_POSTGRES_URL:
    type: parameterStore
    name: workflow-postgres-url
    parameter_name: /eks/maker-prod/keeperhub/db-url
  CHAIN_RPC_CONFIG:
    type: parameterStore
    name: chain-rpc-config
    parameter_name: /eks/maker-prod/keeperhub/chain-rpc-config

replicaCount: 2

service:
  enabled: true
  name: keeperhub-prod
  port: 3000
  type: ClusterIP
  containerPort: 3000
  tls:
    enabled: true
    issuerName: cloudflare

ingress:
  enabled: true
  hosts:
    - app.keeperhub.com
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.options: traefik-cloudflare-origin-pull@kubernetescrd

httpWwwRedirect:
  enabled: false
httpBasicAuth:
  enabled: false

image:
  repository: ${ECR_REGISTRY}/keeperhub-prod
  tag: app-${IMAGE_TAG}
  pullPolicy: Always

deployment:
  enabled: true
  initContainers:
    - name: db-migration
      image: "${ECR_REGISTRY}/keeperhub-prod:migrator-${IMAGE_TAG}"
      command:
        - /bin/sh
        - -c
      args:
        - |
          echo "Setting up workflow postgres tables..."
          export WORKFLOW_POSTGRES_URL=$(node scripts/encode-pg-url.mjs)
          pnpm exec workflow-postgres-setup
          echo "Running database migrations..."
          pnpm db:push
          echo "Seeding chains..."
          pnpm db:seed
          echo "Migrations and seeding completed successfully"
      env: *shared_env

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: ${SERVICE_ACCOUNT_ROLE_ARN}
  name: keeperhub-prod
  rules:
    - apiGroups: ["batch"]
      resources: ["jobs"]
      verbs: ["create", "get", "list", "watch", "delete"]
    - apiGroups: [""]
      resources: ["pods"]
      verbs: ["get", "list", "watch"]
    - apiGroups: [""]
      resources: ["pods/log"]
      verbs: ["get"]

podAnnotations:
  reloader.stakater.com/auto: "true"

serviceMonitors:
  enabled: true
  monitors:
    - name: api-metrics
      port: http
      path: /api/metrics/api
      interval: 30s
      scrapeTimeout: 10s
    - name: db-metrics
      port: http
      path: /api/metrics/db
      interval: 30s
      scrapeTimeout: 10s

resources:
  limits:
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 512Mi

env:
  <<: *shared_env
  LOG_LEVEL:
    type: kv
    value: "info"
  METRICS_COLLECTOR:
    type: kv
    value: "prometheus"
  NODE_OPTIONS:
    type: kv
    value: "--enable-source-maps"
  HOSTNAME:
    type: kv
    value: "0.0.0.0"
  PARA_ENVIRONMENT:
    type: kv
    value: "prod"
  WORKFLOW_TARGET_WORLD:
    type: kv
    value: "@workflow/world-postgres"
  NEXT_PUBLIC_API_URL:
    type: kv
    value: "http://localhost:3000"
  BETTER_AUTH_URL:
    type: kv
    value: "https://app.keeperhub.com"
  BETTER_AUTH_SECRET:
    type: parameterStore
    name: better-auth-secret
    parameter_name: /eks/maker-prod/keeperhub/better-auth-secret
  # Auth and social providers (GitHub, Google)
  NEXT_PUBLIC_AUTH_PROVIDERS:
