  PARA_API_KEY:
    type: parameterStore
    name: para-api-key
    parameter_name: /eks/maker-prod/keeperhub/para-api-key
  WALLET_ENCRYPTION_KEY:
    type: parameterStore
    name: wallet-encryption-key
    parameter_name: /eks/maker-prod/keeperhub/wallet-encryption-key
  INTEGRATION_ENCRYPTION_KEY:
    type: parameterStore
    name: integration-encryption-key
    parameter_name: /eks/maker-prod/keeperhub/integration-encryption-key
  ETHERSCAN_API_KEY:
    type: parameterStore
    name: etherscan-api-key
    parameter_name: /eks/maker-prod/keeperhub/etherscan-api-key
  SENDGRID_API_KEY:
    type: parameterStore
    name: sendgrid-api-key
    parameter_name: /eks/maker-prod/keeperhub/sendgrid-api-key
  FROM_ADDRESS:
    type: kv
    value: "noreply@keeperhub.com"
  # Sentry
  SENTRY_DSN:
    type: parameterStore
    name: sentry-dsn
    parameter_name: /eks/maker-prod/keeperhub/sentry-dsn
  NEXT_PUBLIC_SENTRY_DSN:
    type: parameterStore
    name: next-public-sentry-dsn
    parameter_name: /eks/maker-prod/keeperhub/next-public-sentry-dsn
  SENTRY_ORG:
    type: parameterStore
    name: sentry-org
    parameter_name: /eks/maker-prod/keeperhub/sentry-org
  SENTRY_PROJECT:
    type: parameterStore
    name: sentry-project
    parameter_name: /eks/maker-prod/keeperhub/sentry-project
  SENTRY_AUTH_TOKEN:
    type: parameterStore
    name: sentry-auth-token
    parameter_name: /eks/maker-prod/keeperhub/sentry-auth-token
  # Internal service API keys for service-to-service auth
  MCP_SERVICE_API_KEY:
    type: parameterStore
    name: mcp-service-api-key
    parameter_name: /eks/maker-prod/keeperhub-mcp/keeperhub-api-key
  EVENTS_SERVICE_API_KEY:
    type: parameterStore
    name: events-service-api-key
    parameter_name: /eks/maker-prod/keeperhub-events/keeperhub-api-key
  SCHEDULER_SERVICE_API_KEY:
    type: parameterStore
    name: scheduler-service-api-key
