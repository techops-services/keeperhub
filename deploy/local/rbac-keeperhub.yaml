# RBAC for main KeeperHub app in local environment
# Grants the keeperhub service account permission to create K8s Jobs
# for manual workflow execution
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keeperhub-job-creator-role
  namespace: local
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keeperhub-job-creator-binding
  namespace: local
subjects:
  - kind: ServiceAccount
    name: keeperhub
    namespace: local
roleRef:
  kind: Role
  name: keeperhub-job-creator-role
  apiGroup: rbac.authorization.k8s.io
