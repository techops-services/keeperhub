# Docker Compose for E2E Testing
# Usage: docker compose -f docker-compose.test.yml up -d

x-db-credentials: &db-credentials
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  POSTGRES_DB: ${POSTGRES_DB:-workflow_builder_test}

x-db-connection: &db-connection
  DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-workflow_builder_test}

x-sqs-config: &sqs-config
  AWS_ENDPOINT_URL: http://localstack:4566
  AWS_REGION: us-east-1
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  SQS_QUEUE_URL: http://localstack:4566/000000000000/keeperhub-workflow-queue

services:
  db:
    image: postgres:16-alpine
    container_name: keeperhub-test-db
    environment:
      <<: *db-credentials
    ports:
      - "5433:5432"  # Different port to avoid conflict with dev
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: keeperhub-test-localstack
    ports:
      - "4567:4566"  # Different port to avoid conflict with dev
    environment:
      - SERVICES=sqs
      - DEBUG=0
    volumes:
      - test_localstack_data:/var/lib/localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Initialize SQS queue
  localstack-init:
    image: amazon/aws-cli:latest
    container_name: keeperhub-test-localstack-init
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
    entrypoint: /bin/sh
    command:
      - -c
      - |
        aws --endpoint-url=http://localstack:4566 sqs create-queue \
          --queue-name keeperhub-workflow-queue
        echo "SQS queue created"

  # App for E2E tests
  app:
    image: node:22-alpine
    container_name: keeperhub-test-app
    working_dir: /app
    ports:
      - "3001:3000"  # Different port to avoid conflict with dev
    volumes:
      - .:/app
      - test_node_modules:/app/node_modules
    environment:
      <<: [*db-connection, *sqs-config]
      KEEPERHUB_URL: http://localhost:3000
      HOSTNAME: "0.0.0.0"
    depends_on:
      db:
        condition: service_healthy
      localstack-init:
        condition: service_completed_successfully
    command: sh -c "npm install -g pnpm && pnpm install && pnpm db:push && pnpm dev --hostname 0.0.0.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Schedule Dispatcher (runs once per minute simulation)
  dispatcher:
    image: node:22-alpine
    container_name: keeperhub-test-dispatcher
    working_dir: /app
    volumes:
      - .:/app
      - test_node_modules:/app/node_modules
    environment:
      <<: [*db-connection, *sqs-config]
    depends_on:
      app:
        condition: service_healthy
    # Run dispatcher every 10 seconds for faster testing
    command: sh -c "npm install -g pnpm && while true; do npx tsx scripts/scheduler/schedule-dispatcher.ts; sleep 10; done"

  # Schedule Executor (long-running)
  executor:
    image: node:22-alpine
    container_name: keeperhub-test-executor
    working_dir: /app
    volumes:
      - .:/app
      - test_node_modules:/app/node_modules
    environment:
      <<: [*db-connection, *sqs-config]
      KEEPERHUB_URL: http://app:3000
    depends_on:
      app:
        condition: service_healthy
    command: sh -c "npm install -g pnpm && npx tsx scripts/scheduler/schedule-executor.ts"

  # Test runner
  test-runner:
    image: node:22-alpine
    container_name: keeperhub-test-runner
    working_dir: /app
    volumes:
      - .:/app
      - test_node_modules:/app/node_modules
    environment:
      <<: [*db-connection, *sqs-config]
      KEEPERHUB_URL: http://app:3000
      FULL_E2E: "true"
    depends_on:
      app:
        condition: service_healthy
      dispatcher:
        condition: service_started
      executor:
        condition: service_started
    command: sh -c "npm install -g pnpm && pnpm install && pnpm test:e2e:schedule:full"
    profiles:
      - test

volumes:
  test_postgres_data:
  test_localstack_data:
  test_node_modules:
